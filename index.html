<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing 9:16 Responsive</title>
    <style>
        /* Reset básico */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            /* Fondo oscuro para resaltar el contenido central */
            background-color: #111;
            /* Centramos todo vertical y horizontalmente */
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow: hidden; /* Evitar scroll si no es necesario */
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        /* EL CONTENEDOR MAESTRO 
           Aquí ocurre la magia del 9:16
        */
        .mobile-container {
            position: relative; /* Necesario para que los botones absolutos se guíen por esto */
            
            /* FUERZA LA PROPORCIÓN 9:16 SIEMPRE */
            aspect-ratio: 9 / 16; 
            
            /* Lógica de tamaño:
               1. Intenta ocupar el 95% de la altura de la pantalla (95vh).
               2. Pero nunca seas más ancho que el 100% de la pantalla (100vw).
               Esto asegura que quepa completa en cualquier dispositivo.
            */
            height: 95vh;
            max-width: 100vw; 

            /* Sombra para darle elegancia */
            box-shadow: 0 0 50px rgba(0,0,0,0.5);
            border-radius: 20px; /* Bordes redondeados tipo celular moderno */
            overflow: hidden; /* Recorta la imagen en los bordes redondeados */
        }

        /* LA IMAGEN DE FONDO */
        .background-image {
            width: 100%;
            height: 100%;
            /* Aquí pones tu imagen 1080x1920 */
            background-image: url('https://images.unsplash.com/photo-1535385793343-27dff1413c5a?q=80&w=1080&h=1920&fit=crop'); 
            background-size: cover;
            background-position: center;
        }

        /* ESTILOS DE LOS BOTONES */
        .btn {
            position: absolute; /* Posición absoluta respecto al .mobile-container */
            
            /* Estilos visuales del botón */
            background: rgba(255, 255, 255, 0.2); /* Semi-transparente */
            backdrop-filter: blur(10px); /* Efecto vidrio */
            border: 1px solid rgba(255, 255, 255, 0.5);
            color: white;
            text-decoration: none;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 1px;
            border-radius: 50px;
            transition: transform 0.2s, background 0.2s;
            box-shadow: 0 4px 15px rgba(0,0,0,0.3);
            
            /* TRUCO IMPORTANTE DE CENTRADO:
               transform: translate(-50%, -50%);
               Esto hace que el punto de referencia sea el CENTRO del botón, 
               no la esquina superior izquierda. Así el posicionamiento es exacto.
            */
            transform: translate(-50%, -50%);
            
            /* Tamaño del texto responsivo basado en el ancho del contenedor */
            font-size: clamp(12px, 2.5vh, 20px); 
        }

        .btn:hover {
            background: rgba(255, 255, 255, 0.4);
            transform: translate(-50%, -50%) scale(1.05); /* Mantiene el centro y agranda */
            cursor: pointer;
        }

        /* POSICIONAMIENTO CON PORCENTAJES 
           Ajusta estos valores según dónde quieras los botones en tu imagen
        */

        /* Botón 1: Arriba */
        .btn-1 {
            top: 25%;   /* Al 25% de altura desde arriba */
            left: 50%;  /* Centrado horizontalmente */
            width: 70%; /* Ancho del 70% del contenedor */
            height: 7%; /* Alto del 7% del contenedor */
        }

        /* Botón 2: Medio */
        .btn-2 {
            top: 50%;
            left: 50%;
            width: 70%;
            height: 7%;
        }

        /* Botón 3: Abajo */
        .btn-3 {
            top: 75%;
            left: 50%;
            width: 70%;
            height: 7%;
        }

        /* Botón pequeño ejemplo (icono o logo) */
        .btn-circle {
            top: 90%;
            left: 85%;
            width: 15%;
            /* Usamos aspect-ratio 1/1 para hacerlo cuadrado/circular */
            aspect-ratio: 1 / 1; 
            border-radius: 50%;
            font-size: 20px;
        }

    </style>
</head>
<body>

    <!-- El contenedor que simula la pantalla 9:16 -->
    <div class="mobile-container">
        
        <!-- Capa de imagen de fondo -->
        <div class="background-image"></div>

        <!-- 
             BOTONES 
             El texto o contenido puede cambiar, pero su posición es fija en %
        -->
        <a href="#" class="btn btn-1">Catálogo</a>
        <a href="#" class="btn btn-2">Ofertas</a>
        <a href="#" class="btn btn-3">Contacto</a>
        
        <!-- Ejemplo de un botón circular flotante -->
        <a href="#" class="btn btn-circle">👋</a>

    </div>

    <!-- Script opcional para copiar texto si fuera necesario, o lógica de la landing -->
    <script>
        // Efecto simple al hacer click (para feedback visual)
        document.querySelectorAll('.btn').forEach(button => {
            button.addEventListener('click', function(e) {
                // e.preventDefault(); // Descomentar si no quieres que navegue
                console.log("Click en: " + this.innerText);
            });
        });
    </script>
</body>
</html>
