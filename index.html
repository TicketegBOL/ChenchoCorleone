<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Invitación Modo Fiesta</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- GSAP Core & Plugins -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Anton&family=Montserrat:wght@400;700;900&family=Yellowtail&display=swap" rel="stylesheet">
    
    <style>
        /* Configuraciones Base */
        body {
            background-color: #050505;
            color: white;
            font-family: 'Montserrat', sans-serif;
            overflow: hidden;
            /* FONDO DE PANTALLA COMPLETO */
            background-image: url('https://images.unsplash.com/photo-1516450360452-9312f5e86fc7?q=80&w=1920&auto=format&fit=crop');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
        }

        /* Capa oscura para que resalte la tarjeta sobre la foto de fondo */
        .bg-overlay {
            position: absolute;
            inset: 0;
            background: rgba(0, 0, 0, 0.7);
            backdrop-filter: blur(3px);
            z-index: 0;
        }

        /* Tipografías Personalizadas */
        .font-impact { font-family: 'Anton', sans-serif; }
        .font-script { font-family: 'Yellowtail', cursive; }

        /* Efectos de Neón */
        .neon-text-pink {
            text-shadow: 0 0 10px #db2777, 0 0 20px #db2777, 0 0 40px #db2777;
        }
        .neon-text-yellow {
            text-shadow: 0 0 10px #facc15, 0 0 20px #facc15;
        }
        .neon-box {
            box-shadow: 0 0 25px rgba(219, 39, 119, 0.4), inset 0 0 15px rgba(219, 39, 119, 0.2);
        }

        /* Estructura 3D */
        #card-container {
            perspective: 1200px;
            transform-style: preserve-3d;
            z-index: 10;
        }
        
        #card {
            transform-style: preserve-3d;
        }

        /* Capas de profundidad */
        .layer-bg { transform: translateZ(-50px); }
        .layer-base { transform: translateZ(0px); }
        .layer-mid { transform: translateZ(40px); }
        .layer-top { transform: translateZ(70px); }
        .layer-floating { transform: translateZ(100px); }

        /* Elementos Decorativos */
        .light-box {
            box-shadow: 0 0 15px #db2777;
        }

        /* Máscara para suavizar la imagen de la chica */
        .mask-gradient-bottom {
            mask-image: linear-gradient(to bottom, black 80%, transparent 100%);
            -webkit-mask-image: linear-gradient(to bottom, black 80%, transparent 100%);
        }
    </style>
</head>
<body class="h-screen w-full flex items-center justify-center relative">

    <!-- Fondo Oscuro Overlay -->
    <div class="bg-overlay"></div>

    <!-- Contenedor Principal con Perspectiva -->
    <div id="card-container" class="w-full h-full max-w-md md:max-h-[850px] relative flex items-center justify-center p-4">
        
        <!-- Tarjeta de Invitación -->
        <div id="card" class="relative w-full h-full bg-black/60 backdrop-blur-md border border-white/10 rounded-3xl overflow-hidden shadow-2xl neon-box">
            
            <!-- FONDO DE LA TARJETA (Capa más profunda) -->
            <div class="absolute inset-0 z-0 overflow-hidden rounded-3xl layer-bg">
                <!-- Luces ambientales dentro de la tarjeta -->
                <div class="absolute top-0 left-0 w-full h-2/3 bg-gradient-to-b from-purple-900/90 to-transparent mix-blend-overlay"></div>
                <div class="absolute bottom-0 right-0 w-64 h-64 bg-pink-600/40 rounded-full blur-[80px]"></div>
                <div class="absolute top-20 left-10 w-40 h-40 bg-blue-600/40 rounded-full blur-[60px]"></div>
            </div>

            <!-- CONTENIDO PRINCIPAL -->
            <div class="relative z-10 flex flex-col h-full justify-between p-6">
                
                <!-- 1. Header: Logo -->
                <div class="text-center layer-top pt-4">
                    <div class="flex justify-center mb-2">
                        <div class="bg-yellow-400 rounded-full p-3 shadow-[0_0_20px_#facc15]">
                            <svg xmlns="http://www.w3.org/2000/svg" width="28" height="28" viewBox="0 0 24 24" fill="none" stroke="black" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round">
                                <path d="M13 8c0-2.76-2.46-5-5.5-5S2 5.24 2 8h2l1-1 1 1h4"/><path d="m13 7.14-.54-5.14"/><path d="M16 8c0-2.76 2.46-5 5.5-5S27 5.24 27 8h-2l-1-1-1 1h-4"/><path d="m16 7.14.54-5.14"/><path d="M11 21.48a13 13 0 0 0-3.32-3.36 8 8 0 1 1 6.64 0 13 13 0 0 0-3.32 3.36z"/>
                            </svg>
                        </div>
                    </div>
                    <h3 class="text-yellow-400 font-bold tracking-[0.3em] text-[10px] md:text-xs uppercase neon-text-yellow">Tropical Disco Bar</h3>
                </div>

                <!-- 2. Título Flotante -->
                <div class="text-center relative -mt-2 layer-floating z-20">
                    <h1 class="font-impact text-7xl md:text-8xl text-white italic transform -rotate-3 drop-shadow-[0_10px_10px_rgba(0,0,0,0.8)] leading-none">
                        <span class="block text-gray-200 text-6xl md:text-7xl">MODO</span>
                        <span class="block text-transparent bg-clip-text bg-gradient-to-b from-white to-pink-300 neon-text-pink mt-[-10px]">FIESTA</span>
                    </h1>
                </div>

                <!-- 3. Imagen Central (Chica Estilo PNG/Recorte) -->
                <!-- Usamos mix-blend-lighten sobre fondo oscuro para simular transparencia perfecta -->
                <div class="absolute top-[55%] left-1/2 transform -translate-x-1/2 -translate-y-1/2 w-full h-[60%] z-0 pointer-events-none layer-mid flex justify-center items-end opacity-0" id="main-image">
                   <img src="https://images.unsplash.com/photo-1544717297-fa95b6ee9643?q=80&w=1000&auto=format&fit=crop" 
                        alt="Party Girl" 
                        class="h-full object-cover mix-blend-lighten contrast-125 brightness-110 mask-gradient-bottom">
                </div>

                <!-- 4. Torres de Luces (Laterales) -->
                <div class="absolute left-[-15px] top-[40%] h-40 w-12 flex flex-col gap-2 layer-base opacity-80 rotate-6 z-10">
                    <div class="w-full h-8 bg-pink-600 border border-pink-400 light-box"></div>
                    <div class="w-full h-8 bg-pink-600 border border-pink-400 light-box"></div>
                    <div class="w-full h-8 bg-pink-600 border border-pink-400 light-box"></div>
                </div>
                <div class="absolute right-[-15px] top-[40%] h-40 w-12 flex flex-col gap-2 layer-base opacity-80 -rotate-6 z-10">
                     <div class="w-full h-8 bg-pink-600 border border-pink-400 light-box"></div>
                     <div class="w-full h-8 bg-pink-600 border border-pink-400 light-box"></div>
                     <div class="w-full h-8 bg-pink-600 border border-pink-400 light-box"></div>
                </div>

                <!-- 5. Información Inferior -->
                <div class="mt-auto space-y-3 layer-top relative z-30">
                    
                    <!-- Fecha y Hora -->
                    <div class="flex items-center justify-between border-b border-white/10 pb-2">
                        <div class="text-left">
                            <h2 class="text-5xl font-impact text-yellow-400 leading-none neon-text-yellow">01</h2>
                            <p class="text-white font-bold text-sm leading-none tracking-widest uppercase">Jueves<br><span class="text-purple-300">Mayo</span></p>
                        </div>
                        <div class="text-right">
                             <p class="text-yellow-400 font-bold text-[10px] tracking-widest uppercase mb-1">Apertura</p>
                             <div class="bg-purple-900/80 px-3 py-1 rounded border border-purple-500 inline-block">
                                <span class="font-impact text-lg">22:30 H.</span>
                             </div>
                        </div>
                    </div>

                    <!-- Oferta Especial -->
                    <div class="bg-gradient-to-r from-yellow-400 to-yellow-300 text-black py-2 px-3 rounded-lg shadow-[0_0_15px_#facc15] transform hover:scale-105 transition-transform cursor-pointer relative overflow-hidden group">
                        <div class="absolute top-0 left-0 w-full h-full bg-white/40 skew-x-12 -translate-x-full group-hover:animate-shine"></div>
                        <div class="flex items-center gap-3">
                            <div class="bg-black text-yellow-400 rounded-full w-8 h-8 flex items-center justify-center font-bold font-impact text-lg">20</div>
                            <div class="leading-tight">
                                <span class="block text-sm font-bold uppercase">Botellas de Invitación</span>
                                <span class="text-[10px] tracking-wide block">Con reserva confirmada</span>
                            </div>
                        </div>
                    </div>

                    <!-- Botón Reservar WhatsApp + Precios -->
                    <div class="flex flex-col gap-3 pt-2">
                         <!-- Botón WhatsApp -->
                        <a href="https://wa.me/59165620007" target="_blank" class="w-full bg-pink-600 hover:bg-pink-500 text-white font-black py-3 px-6 rounded-full shadow-[0_0_20px_#db2777] transition-all uppercase text-sm tracking-widest flex items-center justify-center gap-2 no-underline transform active:scale-95 hover:-translate-y-1">
                            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M22 16.92v3a2 2 0 0 1-2.18 2 19.79 19.79 0 0 1-8.63-3.07 19.5 19.5 0 0 1-6-6 19.79 19.79 0 0 1-3.07-8.67A2 2 0 0 1 4.11 2h3a2 2 0 0 1 2 1.72 12.84 12.84 0 0 0 .7 2.81 2 2 0 0 1-.45 2.11L8.09 9.91a16 16 0 0 0 6 6l1.27-1.27a2 2 0 0 1 2.11-.45 12.84 12.84 0 0 0 2.81.7A2 2 0 0 1 22 16.92z"/></svg>
                            Reservar Mesa
                        </a>
                        
                        <!-- Precios pequeños -->
                        <div class="flex justify-between items-center text-[10px] text-gray-300 uppercase tracking-wider px-2">
                            <span>Entrada Gratis</span>
                            <span>Cubos desde 15€</span>
                        </div>
                    </div>
                    
                    <!-- Footer -->
                    <div class="text-center border-t border-white/10 pt-2">
                        <p class="text-yellow-400 font-bold tracking-[0.2em] text-[10px]">DJ MASTER · DJ WILKY</p>
                    </div>

                </div>
            </div>
            
            <!-- Confeti oculto -->
            <div id="confetti-container" class="absolute inset-0 pointer-events-none z-50 overflow-hidden"></div>
        </div>
    </div>

    <script>
        // --- 1. Inicialización de GSAP ---
        gsap.registerPlugin();

        // --- 2. Animación de Entrada ---
        const tl = gsap.timeline();

        // Fade in de la tarjeta
        tl.from("#card", {
            duration: 1.5,
            y: 100,
            opacity: 0,
            rotateX: 10,
            ease: "power4.out"
        })
        // Títulos de impacto
        .from(".font-impact", {
            duration: 1,
            y: 50,
            opacity: 0,
            stagger: 0.1,
            skewY: 5,
            ease: "back.out(1.7)"
        }, "-=0.8")
        // Imagen central
        .to("#main-image", {
            duration: 1.2,
            opacity: 1,
            scale: 1,
            ease: "power2.out"
        }, "-=1")
        // Luces laterales
        .from(".light-box", {
            duration: 0.5,
            scaleY: 0,
            opacity: 0,
            stagger: 0.1,
            ease: "power2.out"
        }, "-=0.5")
        // Resto del contenido
        .from(".layer-top > div", {
            duration: 0.8,
            y: 20,
            opacity: 0,
            stagger: 0.1,
            ease: "power2.out"
        }, "-=0.3");

        // --- 3. Animación Continua (Luces) ---
        gsap.to(".light-box", {
            boxShadow: "0 0 25px #db2777",
            backgroundColor: "#ff4da6",
            duration: 0.5,
            repeat: -1,
            yoyo: true,
            stagger: {
                each: 0.1,
                from: "random"
            }
        });

        // --- 4. Interactividad Mouse/Tilt (Parallax) ---
        const cardContainer = document.getElementById("card-container");
        const card = document.getElementById("card");

        cardContainer.addEventListener("mousemove", (e) => {
            const rect = cardContainer.getBoundingClientRect();
            const x = e.clientX - rect.left;
            const y = e.clientY - rect.top;
            
            const xPct = (x / rect.width - 0.5) * 2; // -1 a 1
            const yPct = (y / rect.height - 0.5) * 2; // -1 a 1

            // Rotación de la tarjeta completa
            gsap.to(card, {
                rotationY: xPct * 12,
                rotationX: -yPct * 12,
                duration: 0.5,
                ease: "power2.out"
            });
            
            // Movimiento extra para elementos flotantes (Texto)
            gsap.to(".layer-floating", {
                x: xPct * 25,
                y: yPct * 25,
                duration: 0.5
            });

            // Movimiento opuesto para el fondo (Profundidad)
            gsap.to(".layer-bg", {
                x: -xPct * 15,
                y: -yPct * 15,
                duration: 0.5
            });
        });

        // Resetear al salir
        cardContainer.addEventListener("mouseleave", () => {
            gsap.to(card, { rotationY: 0, rotationX: 0, ease: "power2.out", duration: 0.8 });
            gsap.to(".layer-floating", { x: 0, y: 0, duration: 0.8 });
            gsap.to(".layer-bg", { x: 0, y: 0, duration: 0.8 });
        });

        // --- 5. Brillo al pasar mouse (CSS inject) ---
        const style = document.createElement('style');
        style.innerHTML = `
            @keyframes shine {
                100% { left: 125%; }
            }
            .group-hover\\:animate-shine:hover {
                animation: shine 0.8s;
            }
        `;
        document.head.appendChild(style);

    </script>
</body>
</html>
